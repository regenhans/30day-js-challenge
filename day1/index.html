<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/styles.css">
		<title></title>
	</head>
	<body>
		<section class= "drum">
			<ul>
				<li id="a" class="drum-button">A</li>
				<li id="s" class="drum-button">S</li>
				<li id="d" class="drum-button">D</li>
				<li id="f" class="drum-button">F</li>
				<li id="g" class="drum-button">G</li>
				<li id="h" class="drum-button">H</li>

			<audio id="asound">
			  <source src="sounds/a.mp3" type="audio/mpeg">

			<audio id="ssound">
			  <source src="sounds/s.wav" type="audio/mpeg">
			</audio>

			</audio>
			<audio id="fsound">
			  <source src="sounds/f.wav" type="audio/mpeg">
			</audio>

			  <source src="sounds/g.wav" type="audio/mpeg">
			</audio>
			<audio id="hsound">
			  <source src="sounds/h.wav" type="audio/mpeg">
			</audio>

		<script src="drum.js" charset="utf-8"></script>

</html>
